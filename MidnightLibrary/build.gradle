import java.text.SimpleDateFormat

apply plugin: 'com.android.library'

android {

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 30
        buildConfigField "String", "BUILD_TIME", '"' + (new SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ", Locale.ROOT).format(new Date())) + '"'
    }

    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '30.0.3'
    ndkVersion '22.1.7171670'
}

repositories {
    maven { url = "https://dl.bintray.com/first-tech-challenge/ftcsdk/" }

    /*
    flatDir {
        dirs '../libs'
    }
     */
}
dependencies {
    implementation project(':FtcRobotController')
    implementation 'org.openftc:easyopencv:1.4.4'
    implementation files('../libs/Jama-1.0.3.jar')
    implementation files('../libs/commons-math3-3.6.1.jar')
}

apply from: '../build.dependencies.gradle'